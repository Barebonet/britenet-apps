<!-- View Modal -->
<template>
    <div if:true={showMovie}>
        <section role="dialog" tabindex="-1" aria-modal="true"
                 class="slds-modal slds-fade-in-open">
            <div class="myHugeSize">
                <div class="modal">
                    <c-movie-modal movie={movie} onrefresh={handleRefresh}
                                   onclosemoviemodal={handleCloseMovieModal}></c-movie-modal>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </div>

    <div if:true={showActor}>
        <section role="dialog" tabindex="-1" aria-modal="true"
                 class="slds-modal slds-fade-in-open">
            <div class="myHugeSize">
                <div class="modal">
                    <c-actor-modal actor={actor} oncloseactormodal={handleCloseActorModal}></c-actor-modal>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </div>
</template>
