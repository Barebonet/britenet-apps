<!-- Actor Modal -->
<template>
    <div class="myHugeSize">
        <lightning-modal-header label={actor.name}></lightning-modal-header>
        <lightning-modal-body>
            <div style="height:720px">
                <div style="display: flex">
                    <div class="imageDiv">
                        <img src={actor.profile_path} alt="Poster Movie"/>
                    </div>
                    <div class="slds-scrollable slds-scrollable_y text" style="margin-left: 15px">
                        <div if:true={birthday} style="display: flex">
                            <div><b>Day of birth:</b><br>{birthday}</div>
                            <div if:true={deathDay} style="margin-left: 50px"><b>Day of death:</b><br>{deathDay}</div>
                        </div>
                        <div if:false={birthday}><b>Date of birth is unknown.</b></div>
                        <br>
                        <div if:true={biography}><b>Biography:</b><br>{biography}</div>
                        <div if:false={biography}><b>Unfortunately no biographical information was found about this actor.</b></div>
                    </div>
                </div>
                <div>
                    <c-actor-movies-list actor={actor}></c-actor-movies-list>
                </div>
            </div>
        </lightning-modal-body>
        <lightning-modal-footer>
            <div style="display: flex">
                <lightning-button label="Back" class="slds-align_absolute-center"
                                  onclick={handleCloseModal}></lightning-button>
                <lightning-button label="Close" class="slds-align_absolute-center"
                                  onclick={closeAllOpenedModals}></lightning-button>
            </div>
        </lightning-modal-footer>
    </div>
</template>
