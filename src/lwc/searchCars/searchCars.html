<template>
    <div style="display: flex">
        <div style="width: 30%; padding-right: 20px">
            <h1 style="font-weight: bolder; font-size: xx-large">{label.searchCars}</h1>
            <lightning-input type="text" label={label.CarName} value={carName} 
                            onchange={handleNameChange} style="margin-top: 3%;"></lightning-input>

            <div style="display: flex">
                <lightning-combobox name="MinPower" label={label.MinimumPower} value={minPower}
                                    options={power} onchange={handleMinPowerChange} 
                                    style="width: 50%; padding-right: 5%"></lightning-combobox>
                <lightning-combobox name="MaxPower" label={label.MaximumPower} value={maxPower}
                                    options={power} onchange={handleMaxPowerChange} 
                                    style="width: 50%; padding-left: 5%"></lightning-combobox>
            </div>
            <div style="display: flex">
                <lightning-combobox name="MinCapacity" label={label.MinimumCapacity} value={minCapacity}
                                    options={capacity} onchange={handleMinCapacityChange} 
                                    style="width: 50%; padding-right: 5%"></lightning-combobox>
                <lightning-combobox name="MaxCapacity" label={label.MaximumCapacity} value={maxCapacity}
                                    options={capacity} onchange={handleMaxCapacityChange} 
                                    style="width: 50%; padding-left: 5%"></lightning-combobox>
            </div>
            <div style="width: 100%;">
                <lightning-combobox name="ProductFamily" label={label.ProductFamily} value={productFam}
                                    options={getProductFamily} onchange={handleProductFamilyChange}></lightning-combobox>
            </div>
            <div style="margin-top: 10px; display: flex; align-items: center">
                <button class="slds-button slds-button_neutral searchButton" 
                                onclick={searchCars} style="margin-left: 41%;">{label.Search}</button>
            </div>
        </div>
        <div style="width: 70%; padding-left: 20px">
            <c-product-list car-list={carList}></c-product-list>
        </div>
    </div>
</template>
