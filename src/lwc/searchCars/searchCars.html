<template>
    <div style="display: flex">
        <div style="width: 30%; padding-right: 10px">
            <h1 style="font-weight: bolder; font-size: xx-large">Search Cars</h1>
            <lightning-input type="text" label="Car Name" value={carName} 
                            onchange={handleNameChange} style="margin-top: 3%;"></lightning-input>

            <div style="display: flex">
                <lightning-combobox name="MinPower" label="Minimum power" value={minPower}
                                    options={power} onchange={handleMinPowerChange} 
                                    style="width: 50%; padding-right: 5%"></lightning-combobox>
                <lightning-combobox name="MaxPower" label="Max power" value={maxPower}
                                    options={power} onchange={handleMaxPowerChange} 
                                    style="width: 50%; padding-left: 5%"></lightning-combobox>
            </div>
            <div style="display: flex">
                <lightning-combobox name="MinCapacity" label="Minimum capacity" value={minCapacity}
                                    options={capacity} onchange={handleMinCapacityChange} 
                                    style="width: 50%; padding-right: 5%"></lightning-combobox>
                <lightning-combobox name="MaxCapacity" label="Max capacity" value={maxCapacity}
                                    options={capacity} onchange={handleMaxCapacityChange} 
                                    style="width: 50%; padding-left: 5%"></lightning-combobox>
            </div>
            <div style="margin-top: 10px; display: flex; align-items: center">
                <button class="slds-button slds-button_neutral searchButton" 
                                onclick={searchCars} style="margin-left: 41%;">Search</button>
            </div>
        </div>
        <div style="width: 70%; padding-left: 10px">
            <c-product-list car-list={carList}></c-product-list>
        </div>
    </div>
</template>
