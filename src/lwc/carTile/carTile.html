<template>
    <div class="carTile" style="display: flex; background-color: rgb(253, 242, 242); border-radius: 25px; margin-top: 20px; box-shadow: 5px 5px 5px 5px grey;">
        <div if:true={carPhoto} style="width: 30%">
            <img src={carPhoto} style="padding: 30px;"/>
        </div>
        <div style="margin-left: 15px; width: 70%">
            <div style="display: flex; margin-top: 30px; font-weight: bold; font-size: x-large;">
                <div style="width: 80%">{car.Name}</div>
                <div style="width: 50%">{label.Euro} {carPrice} {label.PerDay}</div>
            </div>
            <div style="margin-top: 2%; font-size: medium">{label.Capacity} {car.Capacity__c} {label.cm}</div>
            <div style="font-size: medium">{label.Power} {car.Power__c} {label.hp}</div>
            <div style="font-size: medium">
                {label.Rating} {avgRating} &#9733;
            </div>
        </div>
    </div>
</template>
