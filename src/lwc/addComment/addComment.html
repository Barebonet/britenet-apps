<!-- Add Comment -->
<template>
    <div style="margin-left: 2rem;position: relative">
        <div style="display: flex">
            <div style="width: 50%">
                <div>
                    <lightning-icon icon-name="utility:comments"></lightning-icon>
                    <span style="font-size: large;font-weight: bold;padding: 0 1em"> Add Comment</span>
                </div>
                <lightning-textarea
                        placeholder="Type here your opinion..."
                        label="Please share a short opinion with us:"
                        max-length="500"
                        value={comment}
                        onchange={handleBodyChange}
                >
                </lightning-textarea>
            </div>
            <div style="width: 50%;padding: 0 10rem">
                <c-star-ratings rating={stars} label-text="Rating" size="small"
                                onratingchange={handleStarChange}></c-star-ratings>
            </div>
        </div>
        <div>
            <lightning-button label="Save Rate & Comment" variant="brand" onclick={handleAddComment}></lightning-button>
        </div>
    </div>
</template>
