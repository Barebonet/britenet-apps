<!-- Movie Tile -->
<template>
    <div class=specialItem>
        <div onclick={toggleMovieDetails}>
            <img src={movie.poster_path} alt="Poster Movie" class="item" style="height: 450px; max-height: 450px; width: 100%; object-fit: cover"/>
            <div onclick={toggleMovieDetails} class="hidden">
                <div class="slds-text-heading_medium slds-text-align_center">
                    <p class="slds-truncate">{movie.title}</p></div>
                <div class="slds-text-align_center" style="padding-top: 5px">Rating: {avgRating} <span class="fa fa-star checked"></span></div>
            </div>
        </div>
    </div>

    <template if:true={movieDetailsVisible}>
        <c-view-modal movie={movie} show-movie onrefresh={handleRefresh}></c-view-modal>
    </template>
</template>
