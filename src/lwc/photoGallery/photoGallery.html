<template>
    <div style="height: 460px; margin-top: 7%">
        <div for:each={photoLink} for:item="photo" key={photo.Id} style="height: 460px; display: flex; justify-content: center">
            <img key={photo.Id} src={photo} style="object-fit: scale-down;"/>
        </div>
    </div>
    <div style="margin-top: 15px;"><center>
        <button class="previous round buttons" onclick={getPrevPhoto}>&#8249;</button>
        <button class="next round buttons" onclick={getNextPhoto} style="margin-left: 15px;">&#8250;</button>
    </center></div>
</template>
