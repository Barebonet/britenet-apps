<template>
    <div if:true={orderProducts}>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
            <thead>
                <tr>
                    <th>Product name</th>
                    <th>Rent start date</th>
                    <th>Rent end date</th>
                    <th>{label.Price}</th>
                    <th>Report Issue</th>
                </tr>
            </thead>
            <tbody>
                <tr for:each={orderProducts} for:item="orderProduct" key={orderProduct.Id}>
                    <td scope="col">{orderProduct.Product2.Name}</td>
                    <td scope="col">{orderProduct.StartDate__c}</td>
                    <td scope="col">{orderProduct.EndDate__c}</td>
                    <td scope="col">{orderProduct.UnitPrice}</td>
                    <td scope="col">
                        <button class="reportButton" data-id={orderProduct.Product2Id}>
                            Report an issue
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</template>
